<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="description" content="Frontend 1 Third Contest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keerthana DVS Frontend 1 AccioJob 21 January 2023</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="icons8-improvement-48.png">
        
      
    </head>
    <body>
<div class="contain">
            <form action="" method="get">
            <div class="field">
            <label for="text">Text Field <span style="color: red; font-size: 20px;">*</span></label><br>
            <input type="text" placeholder="Input Text" id="text" required>
            </div>
            <div class="field">
                <div class="input-group mb-3" style="margin: 40px; padding: 0px 30px 0px 10px;"><br>
                    <div class="input-group-prepend"><br>
                      <button class="btn btn-outline-secondary" type="button" id="button-addon1">&#128269;</button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
                </div>
            
            <div class="field">
            <label for="select">Select Field &#8505;</i></label><br>
            <select id="select">
            <option value="">Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            </select>
            </div>
            <div class="field">
                <input type="number" min="1" max="100" id="number" placeholder="1">
            </div>
            <div class="field">
                <label for="textarea">Text Area &#8505;</i></label><br>
                <textarea id="message" placeholder="Text Area"></textarea>
            </div>
            <div class="field">
                <input type="checkbox" id="checkbox" checked>
                <label >Checkbox</label><br>
                <input type="radio" id="radio" check >
                <label>Radio Button</label><br>
            <div class="custom-control custom-switch" style="margin-left:50px;">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Switch</label>
              </div>
            </div>
            <div class="field">
                <label>Text Field with Add Ons <span style="color: red; font-size: 20px;">*</span> </label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Label</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Input Text" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                      </div>
                  </div>
            </div>
            </form>
            </div>
    </body>
</html>
